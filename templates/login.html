<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JMChat Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/registration.css">
</head>
<body>
<div class="container mt-5">
    <div style="height: 60px"></div>
    <a style="text-decoration: none;" href="/login_register" class="back"><p class="back"><img
            src="../static/back-arrow.png" style="align-self: center" alt="Картинка"> Назад </p></a>
    <img src="../profile_pictures/logo_jm.png" style="align-self: center" alt="Картинка" width="540" height="170">
    <br>
    <h4 class="headline">Выполните вход в приложение</h4>
    <br>
    <form method="post" action="/login" id="form" style="width: 540px">
        <div class="form-group">
            <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Никнейм"
                   style="height: 40px"
                   required>
        </div>
        <div class="small_gap"></div>
        <div class="form-group" style="align-self: self-start; width: 540px;">
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль"
                   style="height: 40px"
                   required>
        </div>
        <div class="small_gap"></div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary button" id="loginButton">Войти</button>
    </form>
    <br>
    <form method="post" action="/forget_password" id="password_form" style="width: 540px; text-align: center">
        <button type="submit" id="forgetPassword">Забыли пароль?</button>
    </form>

</div>
<!-- Add Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
